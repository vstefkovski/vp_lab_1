<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td><th:block th:text="${clientName}"></th:block></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td> <th:block th:text="${clientAddress}"></th:block> </td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td> <th:block th:text="${clientIP}"></th:block> </td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td> <th:block th:text="${clientAgent}"></th:block> </td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td> <th:block th:text="${balloonColor}"></th:block> </td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td> <th:block th:text="${balloonSize}"></th:block> </td>
        </tr>
    </table><br>
    <div>
        <a th:href="@{'/orders/add'}">Confirm order</a>
        <a th:href="@{'/orders'}">View all orders</a>
    </div>
    <div>
        <a href="/logout">Log out</a>
    </div>


</section>
</body>
</html>
